<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO -->
    <title>EcoCafé - Artisanal Organic Colombian Coffee</title>
    <meta name="description" content="EcoCafé ofrece café orgánico artesanal directamente de pequeños productores colombianos, cultivado de forma sostenible y libre de pesticidas." />
    <meta name="keywords" content="organic coffee, Colombian coffee, EcoCafé, sustainable farming" />
    <meta name="author" content="Anderson Tovar" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://tusitio.com" />

    <!-- Open Graph metadata for social sharing -->
    <meta property="og:title" content="EcoCafé - Organic Colombian Coffee" />
    <meta property="og:description" content="Enjoy premium organic coffee from Colombia, grown by small producers." />
    <meta property="og:image" content="https://tusitio.com/assets/preview.jpg" />
    <meta property="og:url" content="https://tusitio.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EcoCafé - Organic Colombian Coffee" />
    <meta name="twitter:description" content="Organic Colombian coffee, grown sustainably without pesticides." />
    <meta name="twitter:image" content="https://tusitio.com/assets/preview.jpg" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#4b2e1d" />

    <!-- Favicon -->
    <link rel="icon" href="/Proyectos/01-Proyecto-ecocafe/assets/icons/logo-coffee.png" type="image/png" /> <!-- Añadir favicon -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Main CSS file -->
    <link rel="stylesheet" href="/Proyectos/02-Proyecto/style-02.css">
</head>
<body>
    <!-- Header -->
    <header id="header" role="banner" aria-label="Main site header">
        <div id="container-header">
            <div id="top-bar">

                <!-- Area de usuario -->
                <div id="user-area">
                    <!-- Container User -->
                    <div id="user-container">
                        <div id="access">
                            <svg class="user__icon" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                                <path d="M8 7C9.65685 7 11 5.65685 11 4C11 2.34315 9.65685 1 8 1C6.34315 1 5 2.34315 5 4C5 5.65685 6.34315 7 8 7Z" />
                                <path d="M14 12C14 10.3431 12.6569 9 11 9H5C3.34315 9 2 10.3431 2 12V15H14V12Z" />
                            </svg>
                            <p id="user-greeting"></p>
                        </div>
                        
                        <!-- Menú de inicio/registrarse -->
                        <div id="user-menu">
                            <a href="/Proyectos/01-Proyecto-ecocafe/page 2/login.html">Iniciar sesión</a>
                            <a href="/Proyectos/01-Proyecto-ecocafe/page 2/register.html">Registrarse</a>
                            <a id="logout-btn" href="#">Cerrar sesión</a>
                        </div>
                    </div>

                    <!-- Container Shopping Cart -->
                    <div id="shopping-cart-container">
                        <button id="cart-container" aria-label="Abrir carrito de compras" aria-haspopup="dialog" aria-expanded="false" aria-controls="shopping-cart">
                            <svg class="user__icon" viewBox="0 0 28 28" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                                <path clip-rule="evenodd" d="M1.82047 1C1.36734 1 1 1.35728 1 1.79801V2.39948C1 2.84021 1.36734 3.19749 1.82047 3.19749H3.72716C4.03867 3.19749 4.3233 3.36906 4.46192 3.64038L5.4947 5.93251C5.53326 6.00798 5.56364 6.09443 5.62081 6.15194L10.057 16.4429C10.0129 16.4634 9.97056 16.4883 9.93075 16.5176C8.70163 17.4226 7.87009 18.5878 7.87001 19.7604C7.86996 20.4429 8.16289 21.0807 8.75002 21.5212C9.30752 21.9394 10.0364 22.1118 10.8189 22.1118H10.8446C10.336 22.6308 10.0238 23.3336 10.0238 24.1072C10.0238 25.7049 11.3554 27 12.998 27C14.6406 27 15.9722 25.7049 15.9722 24.1072C15.9722 23.3336 15.66 22.6308 15.1513 22.1118H19.0494C18.5408 22.6308 18.2285 23.3336 18.2285 24.1072C18.2285 25.7049 19.5601 27 21.2027 27C22.8454 27 24.177 25.7049 24.177 24.1072C24.177 23.3336 23.8647 22.6308 23.3561 22.1118H23.9718C24.425 22.1118 24.7923 21.7545 24.7923 21.3138V20.9148C24.7923 20.474 24.425 20.1167 23.9718 20.1167H10.8189C10.3192 20.1167 10.0864 20.0041 10.0028 19.9414C9.94878 19.9009 9.92119 19.8618 9.9212 19.7606C9.92122 19.4917 10.1711 18.8708 11.069 18.1827C11.1084 18.1524 11.1453 18.1194 11.1792 18.084C11.2692 18.1089 11.3635 18.1221 11.4601 18.1221H23.9235C24.4248 18.1221 24.8527 17.7696 24.9351 17.2885L26.9858 5.31837C27.09 4.71036 26.6079 4.1569 25.9742 4.1569H7.35431C7.1981 4.1569 7.05618 4.06597 6.9909 3.92405L5.84968 1.44289C5.71106 1.17157 5.42642 1 5.11492 1H1.82047ZM8.47667 6.15194C8.18952 6.15194 7.99591 6.44552 8.10899 6.70946L12.04 15.8846C12.103 16.0317 12.2476 16.1271 12.4076 16.1271H22.7173C22.9122 16.1271 23.0787 15.9867 23.1116 15.7946L24.6834 6.61948C24.7253 6.37513 24.5371 6.15194 24.2892 6.15194H8.47667ZM11.8698 24.1072C11.8698 23.5012 12.3749 23.0099 12.998 23.0099C13.621 23.0099 14.1261 23.5012 14.1261 24.1072C14.1261 24.7132 13.621 25.2045 12.998 25.2045C12.3749 25.2045 11.8698 24.7132 11.8698 24.1072ZM21.2027 23.0099C20.5797 23.0099 20.0746 23.5012 20.0746 24.1072C20.0746 24.7132 20.5797 25.2045 21.2027 25.2045C21.8258 25.2045 22.3309 24.7132 22.3309 24.1072C22.3309 23.5012 21.8258 23.0099 21.2027 23.0099Z" fill="currentColor" fill-rule="evenodd"/>
                            </svg>
                            <span id="cart-count" class="cart__count" aria-live="polite" aria-atomic="true">
                                0
                            </span>
                        </button>

                        <!-- Shopping cart panel -->
                        <div id="shopping-cart" role="dialog" aria-modal="true" aria-labelledby="cart-title">
                            <!-- Fondo opaco -->
                            <div id="overlay" tabindex="-1" aria-hidden="true"></div>
                            <!-- Panel lateral del carrito -->
                            <aside id="cart-panel" aria-hidden="true">
                                <div id="cart-header">
                                    <h3 id="cart-title">Tu carrito</h3>
                                    <button id="close-cart-btn" aria-label="Cerrar carrito" title="Cerrar carrito">
                                        &times;
                                    </button>
                                </div>
                                <div id="grid-shopping-cart-products">
                                    <div class="cart__content" role="region" aria-label="Contenido del carrito">
                                        <img src="URL" alt="Imagen del producto Coffee Beans" />
                                        <div class="container__item--info">
                                            <div class="item__info">
                                                <!-- Nombre del producto -->
                                                <strong></strong>

                                                <!-- Presentacion en kg: -->
                                                <p>Presentacion en kg:</p>

                                                <!-- Unidades: -->
                                                <p>Unidades:</p>

                                                <div class="item__quantity--control" aria-label="Controles de cantidad">
                                                    <button aria-label="Disminuir cantidad">-</button>
                                                    <span aria-live="polite" aria-atomic="true">0</span>
                                                    <button aria-label="Aumentar cantidad">+</button>
                                                </div>
                                            </div>
                                            <p class="item__total" aria-label="Total por producto"></p>
                                        </div>
                                        <!-- Eliminar producto -->
                                        <button class="remove-item" aria-label="Eliminar producto">&times;</button>
                                    </div>
                                </div>

                                <!-- Cart Footer -->
                                <div class="cart__footer">
                                    <button id="empty-cart-btn">vaciar carrito</button>
                                    <p>
                                        <strong>Total estimado:</strong>

                                        <!-- precio total de todos los productos -->
                                        <span  aria-live="polite" aria-atomic="true"></span>
                                    </p>
                                    <small>Impuestos incluidos. Descuentos y 
                                        <a href="#">envío</a> calculados en la pantalla de pago.
                                    </small>
                                    <button class="checkout__btn">Pagar pedido</button>
                                </div>
                            </aside>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <!-- Main Content -->
    <main role="main">

        <!-- Products Section -->
        <section id="products" class="scroll__reveal" aria-labelledby="products-title">
            <h2 id="products-title">Our products</h2>
            <!-- Solo visible si el usuario es admin -->
            <button id="admin-add-product-btn">
                + Agregar nuevo producto
            </button>
            <div id="admin-product-form">
                <h3>Agregar nuevo producto</h3>
                <label>Nombre:
                    <input type="text" id="new-product-name" />
                </label><br />
                <label>Descripción:
                    <input type="text" id="new-product-description" />
                </label><br />
                <label>Precio base (1kg):
                    <input type="number" id="new-product-price" />
                </label><br />
                <label>URL de imagen:
                    <input type="text" id="new-product-image" />
                </label><br />
                <button id="submit-new-product">Agregar producto</button>
            </div>


            <!-- Contenedor de tarjetas -->
            <div id="products-container" class="products__grid">

                <!-- Producto -->
                <div class="product__card">
                    <img class="product__card--image" src="URL" alt="Whole bean coffee product">
                    <div class="product__details">
                        <h3 class="product__card--title"></h3>
                        <p></p>
                        <div class="container__quantity">
                            <span>Cantidad:</span>
                            <ul class="product__quantity--list">
                                <li class="product__list--item" data-kilo="1">1kg</li>
                                <li class="product__list--item" data-kilo="10">10kg</li>
                                <li class="product__list--item" data-kilo="30">30kg</li>
                                <li class="product__list--item" data-kilo="50">50kg</li>
                                <li class="product__list--item" data-kilo="100">100kg</li>
                            </ul>
                            <div class="quantity__control">
                                <button class="btn__decrease">−</button>
                                <input type="text" class="quantity__input" value="1" readonly>
                                <button class="btn__increase">+</button>
                            </div>
                        </div>
                        <div class="container__price--purchase">
                            <!-- Valor por kg-->
                            <span></span>
                            <button class="btn__add--product">
                                Agregar al carrito
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <script src="/Proyectos/02-Proyecto/main.js" defer></script>
</body>
</html>
