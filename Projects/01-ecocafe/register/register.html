    <!-- Register Form -->
    <main role="main">
        <section class="container__login--register" id="register-section" role="region" aria-labelledby="register-section">
            <h1>Create Your Account</h1>
            <form class="form__login--register" id="register-form" novalidate aria-labelledby="register-section">
                <div class="form__fields">
                    <div class="group__input">
                        <label for="name">Full Name</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            required
                            placeholder="Your full name"
                            aria-describedby="name-error"
                            aria-invalid="false" />
                        <small class="error" id="name-error" role="alert"></small>
                    </div>
                    <div class="group__input">
                        <label for="register-email">Email Address</label>
                        <input
                            type="email"
                            id="register-email"
                            name="register-email"
                            required
                            placeholder="you@example.com"
                            aria-describedby="register-email-error"
                            aria-invalid="false" />
                        <small class="error" id="register-email-error" role="alert"></small>
                    </div>
                    <div class="group__input">
                        <label for="register-password">Password</label>
                        <input
                            type="password"
                            id="register-password"
                            name="register-password"
                            required
                            placeholder="Create a password"
                            aria-describedby="register-password-error"
                            aria-invalid="false" />
                        <div class="show__password">
                            <input class="show__login--register-password" id="show-register-password" type="checkbox" />
                            <label for="show-register-password">Show password</label>
                        </div>
                        <small class="error" id="register-password-error" role="alert"></small>
                    </div>
                    <div class="group__input">
                        <label for="confirm-password">Confirm Password</label>
                        <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            required
                            placeholder="Repeat your password"
                            aria-describedby="confirm-password-error"
                            aria-invalid="false" />
                        <div class="show__password">
                            <input class="show__login--register-password" id="show-confirm-password" type="checkbox" />
                            <label for="show-confirm-password">Show password</label>
                        </div>
                        <small class="error" id="confirm-password-error" role="alert"></small>
                    </div>
                </div>

                <div id="form-content-additional">
                    <div class="group__input checkbox__group">
                        <div class="checkbox__container">
                            <input
                            type="checkbox"
                            id="terms"
                            required
                            aria-describedby="terms-error" />
                            <label for="terms">I accept the <a href="#">terms and conditions</a></label>
                            <span class="checkmark"></span>
                        </div>
                        <small class="error" id="terms-error" role="alert"></small>
                    </div>

                    <div class="form__message" id="register-message" role="alert" aria-live="polite"></div>
                    <button class="btn__login--register" id="btn-register" type="submit" >Sign Up</button>
                </div>
            </form>
        </section>
    </main>
